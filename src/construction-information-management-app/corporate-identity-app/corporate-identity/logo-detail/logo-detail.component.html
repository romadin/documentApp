<div class="card">
    <div class="header" [style.color]="organisation.primaryColor">
        <button mat-button (click)="onCloseView($event)" > <i class="material-icons"> close </i> </button>
        <h3> Wijzig Logo </h3>
    </div>
    <div class="logoContainer">
        <label for="file">
            <img *ngIf="imageSrc" [src]="imageSrc" alt="logo">
            <div class="overlay">
                <div class="text"> Wijzigen </div>
            </div>
        </label>
    </div>
    <input [hidden]="true" id="file" multiple type="file" (change)="onImageUpload($event)">

    <div class="actionButtons">
        <button mat-raised-button type="submit" (click)="onSubmit($event)">Opslaan</button>
        <button mat-button (click)="onCloseView($event)">Annuleren</button>
    </div>
</div>
