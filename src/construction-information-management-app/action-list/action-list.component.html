<div class="actionListWrapper" *ngIf="actions">
    <div class="addActionButton" (click)="showActionEditor($event)">
        <i class="material-icons"> add </i>
        Actie Toevoegen
    </div>
    <div class="contentWrapper">
        <div class="list">
            <h3> Acties </h3>
            <table #table mat-table [dataSource]="actions" class="tableList">
                <!-- Position Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Actie code </th>
                    <td mat-cell *matCellDef="let action"> {{action.code}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Omschrijving </th>
                    <td mat-cell *matCellDef="let action"> {{action.description}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="actionHolder">
                    <th mat-header-cell *matHeaderCellDef> Actie houder </th>
                    <td mat-cell *matCellDef="let action"> {{action.actionHolder}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Klaar </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="changeActionStatus($event)"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="row.isDone">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="actionRow" *matRowDef="let action; columns: displayedColumns;" (click)="editItem($event, action)"></tr>
            </table>
        </div>
        <cim-action-item-detail *ngIf="showItemDetail"
                                [action]="actionToEdit"
                                [projectId]="projectId"
                                (closeEdit)="OnCloseDetail($event)">
        </cim-action-item-detail>
    </div>
</div>
