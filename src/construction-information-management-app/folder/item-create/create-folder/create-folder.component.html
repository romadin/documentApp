<div [ngClass]="addFixedClass ? 'positionFixed' : ''">
  <mat-card class="createFolder">
    <h3 class="title" *ngIf="folder">Wijzig folder: {{ folder.getName() }}</h3>
    <form [formGroup]="folderForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div mat-dialog-content class="formFields">
          <mat-form-field>
            <input matInput placeholder="Folder naam" formControlName="name" required="required">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onCancel($event)">Annuleren</button>
        <button mat-raised-button type="submit">Opslaan</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
