<div *ngIf="folders && currentUser">
    <div class="container" [@resizeWidth]="showChapterDetail || showWorkFunctionDetail || showHeadlineDetail ? 'smallWidth' : 'fullWidth'">
        <cim-folder-row *ngFor="let folder of folders"
                        [folder]="folder"
                        [currentUser]="currentUser"
                        [redirectUrl]="folderUrlToRedirect + folder.id">
        </cim-folder-row>
        <div class="actionRow" routerLink="acties">
            <div class="header">
                <i class="material-icons"> assignment </i>
                <h3> Actie lijst </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
        <div class="actionRow" routerLink="agenda">
            <div class="header">
                <i class="material-icons"> calendar_today </i>
                <h3> Agenda </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="showFunctionDetail" [@toggleInView]="showFunctionDetail ? 'open' : 'close'">
        <cim-detail-folder [currentUser]="currentUser"
                           [folder]="folder"
                           (closeEditForm)="onCloseView($event)">
        </cim-detail-folder>
    </div>
</div>
