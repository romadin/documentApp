<div *ngIf="project && currentUser" class="wrapper">
    <div class="container" [@resizeWidth]="showFunctionDetail ? 'smallWidth' : 'fullWidth'" *ngIf="workFunctions && workFunctions.length > 0">
        <div [@items] *ngFor="let workFunction of workFunctions">
            <cim-project-work-function
                [workFunction]="workFunction"
                [parent]="project"
                [currentUser]="currentUser"
                (editWorkFunction)="onEditWorkFunction($event)">
            </cim-project-work-function>
        </div>
        <div class="cardRow" routerLink="acties">
            <div class="header">
                <i class="material-icons"> assignment </i>
                <h3> Actie lijst </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
        <div class="cardRow" routerLink="agenda">
            <div class="header">
                <i class="material-icons"> calendar_today </i>
                <h3> Agenda </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="showFunctionDetail" [@toggleInView]="showFunctionDetail ? 'open' : 'close'">
        <cim-work-function-edit
                [workFunction]="workFunctionToEdit"
                [parent]="project"
                (closeView)="onCloseItemView()">
        </cim-work-function-edit>
    </div>
</div>
