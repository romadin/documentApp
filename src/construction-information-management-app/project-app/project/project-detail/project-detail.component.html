<div *ngIf="workFunctions && currentUser" class="wrapper">
    <div class="container" [@resizeWidth]="showFunctionDetail ? 'smallWidth' : 'fullWidth'">
        <cim-project-work-function *ngFor="let workFunction of workFunctions"
                                   [workFunction]="workFunction"
                                   [parent]="project"
                                   [currentUser]="currentUser">
        </cim-project-work-function>
        <div class="cardRow" routerLink="acties">
            <div class="header">
                <i class="material-icons"> assignment </i>
                <h3> Actie lijst </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
        <div class="cardRow" routerLink="agenda">
            <div class="header">
                <i class="material-icons"> calendar_today </i>
                <h3> Agenda </h3>
            </div>
            <div class="actions">
                <i class="material-icons"> arrow_right </i>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="showFunctionDetail" [@toggleInView]="showFunctionDetail ? 'open' : 'close'">
        <cim-work-function-edit
                [workFunction]="workFunctionToEdit"
                [parent]="project"
                (closeView)="onCloseItemView()"
                (workFunctionAdded)="onWorkFunctionAdded($event)">
        </cim-work-function-edit>
    </div>
</div>
