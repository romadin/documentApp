<div class="card rippleRow" *ngIf="currentUser.isAdmin() || workFunction.on === true" routerLink="functies/{{workFunction.id}}">
    <div class="title">
        <i class="material-icons"> folder_open </i>
        <h3> {{ workFunction.name }}</h3>
    </div>
    <div class="actions">
        <label class="switch" *ngIf="workFunctionEditable() && currentUser.isAdmin()" (click)="toggleOn($event, !workFunction.on)">
            <input type="checkbox" [checked]="workFunction.on">
            <span class="slider round">
                    <span class="on">AAN</span>
                    <span class="off">UIT</span>
                </span>
        </label>
        <i class="material-icons" *ngIf="currentUser.isAdmin() && !workFunction.fromTemplate" (click)="onEditWorkFunction($event)"> edit </i>
        <i class="material-icons" *ngIf="currentUser.isAdmin() && !workFunction.fromTemplate" (click)="deleteWorkFunction($event)"> delete_forever </i>
        <i class="material-icons"> arrow_right </i>
    </div>
</div>
