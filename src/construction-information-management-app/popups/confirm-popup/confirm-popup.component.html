<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <button mat-button (click)="onClose($event)" > <i class="material-icons"> close </i> </button>
</div>
<div mat-dialog-content>
    <span [innerHtml]="data.message"></span>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onAcceptClick($event)"> {{data.firstButton}} </button>
    <button mat-raised-button (click)="onNoClick($event)"> {{data.secondButton}} </button>
</div>
