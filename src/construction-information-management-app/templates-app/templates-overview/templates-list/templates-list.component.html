<div class="card rippleRow" *ngFor="let template of templates" (click)="onTemplateClick(template)">
    <div class="header">
        <i class="material-icons"> collections </i>
        {{ template.name }}
    </div>
    <div class="actions">
        <i class="material-icons" (click)="editTemplate($event, template)"> edit </i>
        <i class="material-icons delete" *ngIf="!template.isDefault" (click)="deleteTemplate($event, template)"> delete_forever </i>
    </div>

</div>
