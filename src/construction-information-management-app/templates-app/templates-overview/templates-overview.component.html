<div class="card">
    <div class="header">
        <button mat-button [ngClass]="{'show': templateToShow}" (click)="backToListView($event)">
            <i class="material-icons"> arrow_back_ios </i>
        </button>
        <h3 class="title">{{ title }}</h3>
        <button mat-raised-button color="primary" [ngClass]="{'show': showAddWorkFunction}" (click)="addFunction()">
            <span class="actionText"> Functie toevoegen</span>
            <mat-icon aria-label="Icon"> add </mat-icon>
        </button>
    </div>
    <div class="container">
        <div *ngIf="!templateToShow" class="templateList" [@slideLeftAndRight]="templateToEdit ? 'halfOpen' : 'fullOpen' " [ngClass]="{'halfOpen' : templateToEdit}">
            <cim-templates-list
                    [templates]="templates"
                    (showTemplate)="onTemplateClick($event)"
                    (onTemplateEdit)="editTemplate($event)">
            </cim-templates-list>
        </div>

        <div *ngIf="templateToEdit" [@slideRightOutView]>
            <cim-template-edit
                    [template]="templateToEdit"
                    (closeDetail)="OnCloseTemplateEdit($event)"
                    (templateEdited)="OnTemplateEdited($event)">
            </cim-template-edit>
        </div>

        <div *ngIf="templateToShow" [@slideRight]>
            <cim-template
                    [template]="templateToShow"
                    [addWorkFunction]="addNewFunction"
                    (cancelAddFunction)="onCancelAddFunction($event)">
            </cim-template>
        </div>
    </div>
</div>
