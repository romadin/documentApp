<div class="header">
    <h3> Voeg bestaande titel toe</h3>
</div>
<div class="warning" [@toggleInView] *ngIf="headlines && headlines.length === 0">
    <div class="content">
        <i class="material-icons"> warning </i>
        <span>
            U kunt geen bestaande titel toevoegen, alle bestaande titels zijn all toegevoegd.
            Om meer titels te kunnen kopellen, moet u nieuwe titels in het uitvoerings plan maken.
        </span>
    </div>
</div>
<mat-selection-list #list *ngIf="headlines" [@toggleInView] [(ngModel)]="headlineSelected">
    <mat-list-option class="listOption" *ngFor="let headline of headlines" [value]="headline">
        <div class="content">
            <i class="material-icons"> folder </i>
            {{headline.name}}
        </div>
    </mat-list-option>
</mat-selection-list>
<div class="actions">
    <button mat-raised-button (click)="submit($event)">Opslaan</button>
    <button mat-button (click)="onCloseView($event)">Annuleren </button>
</div>
