<div class="header">
    <h3 class="title">{{ headline ? headline.name : 'Voeg een titel toe' }}</h3>
</div>
<div class="formBody">
    <form [formGroup]="headlineForm" (ngSubmit)="onSubmit()">
        <div class="content">
            <div mat-dialog-content class="formFields">
                <mat-form-field>
                    <input matInput placeholder="Functie naam" formControlName="name" required="required">
                </mat-form-field>
            </div>
        </div>
        <div class="actionButtons">
            <button mat-raised-button type="submit">Opslaan</button>
            <button mat-button (click)="onCloseView($event)">Annuleren</button>
        </div>
    </form>
</div>
