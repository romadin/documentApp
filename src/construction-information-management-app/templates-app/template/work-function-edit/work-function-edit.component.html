<div class="card editDocument">
    <div class="header">
        <button mat-button (click)="onCloseView($event)" > <i class="material-icons"> close </i> </button>
        <h3 class="title">{{ workFunction ? workFunction.name : 'Voeg een functie toe' }}</h3>
    </div>
    <div class="formBody">
        <form [formGroup]="workFunctionForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
            <div class="content">
                <div mat-dialog-content class="formFields">
                    <mat-form-field>
                        <input matInput placeholder="Functie naam" formControlName="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="actionButtons">
                <button mat-raised-button type="submit">Opslaan</button>
                <button mat-button (click)="onCloseView($event)">Annuleren</button>
            </div>
        </form>
    </div>
</div>
