<div class="card editDocument">
    <div class="header">
        <button mat-button (click)="onCloseView()" > <i class="material-icons"> close </i> </button>
        <h3 class="title">{{ item ? item.name : '' }}</h3>
    </div>
    <div class="formBody">
        <div class="warning" *ngIf="template.organisationId === 0">
            <div class="content">
                <i class="material-icons"> warning </i>
                <span>
                Dit is een standaard template, u kunt de template niet aanpassen.
            </span>
            </div>
        </div>
        <form [formGroup]="templateItemForm" (ngSubmit)="onSubmit()">
            <div class="content">
                <div mat-dialog-content class="formFields">
                    <mat-form-field>
                        <input matInput placeholder="Hoofdstuk naam" formControlName="name" required="required">
                    </mat-form-field>
                    <angular-editor #editor [(ngModel)]="content" [config]="editorConfig" [ngModelOptions]="{standalone: true}"></angular-editor>
                </div>
            </div>
            <div class="actionButtons" *ngIf="template.organisationId !== 0">
                <button mat-button (click)="onCloseView()">Annuleren</button>
                <button mat-raised-button type="submit" [disabled]="template.organisationId === 0">Opslaan</button>
            </div>
        </form>
    </div>
</div>
