<mat-card class="example-card login-card">
    <mat-card-header>
        <mat-card-title>Inloggen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="loginForm">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Wachtwoord" type="password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button type="submit"> Login </button>
                <a [routerLink]="'reset-password'" class="link">
                    Wachtwoord vergeten?
                </a>
            </form>
        </div>
    </mat-card-content>
</mat-card>
