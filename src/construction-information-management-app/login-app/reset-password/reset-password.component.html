<mat-card class="reset-password-card">
    <mat-card-header>
        <mat-card-title>Wachtwoord vergeten</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="loginForm">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>
                <div class="actions">
                    <button mat-raised-button class="cancel-button" [routerLink]="'login'" (click)="$event.preventDefault()"> Annuleren </button>
                    <button mat-raised-button type="submit"> Verstuur </button>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
