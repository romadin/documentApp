<div *ngIf="users" class="usersWrapper">
    <div class="userOverview">
        <cim-user-row *ngFor="let user of users"
                      [currentUser]="currentUser"
                      [user]="user"
                      (userToDelete)="onDeleteUser($event)"
                      (userToEdit)="onEditUser($event)">
        </cim-user-row>
    </div>
    <div class="userDetail" [ngClass]="{'showDetail': tempAnimationDelay}">
        <cim-user-detail *ngIf="userToEdit"
                         [currentUser]="currentUser"
                         [user]="userToEdit"
                         (closeDetailView)="closeUserDetailView($event)">
        </cim-user-detail>
    </div>
</div>
