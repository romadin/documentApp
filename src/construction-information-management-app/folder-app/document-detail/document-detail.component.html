<div #editDocumentContainer [ngClass]="addFixedClass ? 'positionFixed' : ''">
    <mat-card class="editDocument">
        <h3 class="title" *ngIf="document">Wijzig document: {{ document.getName() }}</h3>
        <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div mat-dialog-content class="formFields">
                    <mat-form-field>
                        <input matInput placeholder="Hoofdstuk naam" formControlName="name" required="required">
                    </mat-form-field>
                    <angular-editor [(ngModel)]="content" [config]="editorConfig" [ngModelOptions]="{standalone: true}"></angular-editor>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit">Opslaan</button>
                <button mat-button (click)="cancel($event)">Annuleren</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
