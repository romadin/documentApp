<div class="DocumentWrapper" (click)="editDocument($event)" *ngIf="highestLevelParentFolders">
    <div class="header">
        <i class="material-icons"> {{ iconName }} </i>
        <h3> {{ document.getName() }}</h3>
    </div>
    <div class="actions">
        <i *ngIf="showDeleteButton()" class="material-icons" (click)="deleteDocument($event)"> delete_forever </i>
        <i class="material-icons"> arrow_right </i>
    </div>
</div>
