<div class="editItemWrapper">
    <div class="componentHeader">
        <h3> Voeg een {{ itemToEdit === 'folder' ? 'hoofdstuk' : 'sub hoofdstuk' }} toe </h3>
        <mat-button-toggle-group name="itemPicker" aria-label="Font Style" class="switchItemButton">
            <mat-button-toggle (change)="changeEditItemForm($event, 'document')" value="document" [checked]="true">Sub hoofdstuk</mat-button-toggle>
            <mat-button-toggle (change)="changeEditItemForm($event, 'folder')" value="folder">Hoofdstuk</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <cim-create-document *ngIf="itemToEdit === 'document'"
                         [parentFolder]="folder">
    </cim-create-document>
    <cim-detail-folder *ngIf="itemToEdit === 'folder'"
                       [parentFolder]="folder"
                       (editedFolder)="onFolderEdit($event)">
    </cim-detail-folder>
</div>
