<mat-card class="projectRow" routerLink="/project/{{ project.getId() }}">

        <mat-card-title> {{ project.getName() }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions class="actionButton">
        <button mat-button> <i class="material-icons"> arrow_right </i> </button>
    </mat-card-actions>
</mat-card>
