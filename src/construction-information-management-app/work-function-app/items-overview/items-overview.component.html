<div class="wrapper" *ngIf="currentUser">
    <div class="overview" *ngIf="items && items.length > 0" [ngClass]="{'readModeEnabled': showReadModeAnimation, 'show': activeItem}">
        <ng-container *ngFor="let item of items; let itemIndex = index">
            <div class="cardRow partnersWrapper" *ngIf="itemIndex === 1 && parent.isMainFunction" (click)="onItemView('cim-partners')">
                <div class="header">
                    <i class="material-icons"> people </i>
                    <h3> Partners</h3>
                </div>
                <div class="actions">
                    <i class="material-icons"> arrow_right </i>
                </div>
            </div>
            <div *ngIf="checkItemIsFolder(item) ; then folderBlock; else documentBlock"></div>
            <ng-template #folderBlock>
                <cim-folder-row [folder]="item"
                                [currentUser]="currentUser"
                                [parent]="parent"
                                (sendDocumentToFolder)="onItemView('cim-document-detail', $event)"
                                (sendFolderToFolderComponent)="onItemView('cim-detail-folder', $event)"
                                (closeRightView)="onCloseRightSide($event)">
                </cim-folder-row>
            </ng-template>

            <ng-template #documentBlock>
                <cim-document-row [document]="item"
                                  [currentUser]="currentUser"
                                  [parent]="parent"
                                  (activatedDocument)="onItemView('cim-document-detail', $event)">
                </cim-document-row>
            </ng-template>
        </ng-container>
    </div>
    <div class="folderDetailContainer" [ngClass]="{'show': activeItem, 'scrollBar': !items || items.length === 0}">
        <cim-folder-detail class="card"
                [workFunction]="parent"
                [currentUser]="currentUser"
                [activeSidePackage]="activeItem"
                (itemsAdded)="onItemsAdded($event)"
                (closeView)="onCloseRightSide($event)">
        </cim-folder-detail>
    </div>
    <div class="readeModeContainer" [ngClass]="{'animateDiv': showReadModeAnimation}">
        <cim-item-read *ngIf="showReadMode"
                       [items]="items"
                       (closeReadMode)="onCloseReadMode($event)">
        </cim-item-read>
    </div>
    <div class="warning" *ngIf="items.length === 0">
        <div class="content">
            <i class="material-icons"> warning </i>
            <span>
                 Er zijn nog geen hoofdstukken toegevoegd aan {{ errorMessage }}.
            </span>
        </div>
    </div>
</div>
