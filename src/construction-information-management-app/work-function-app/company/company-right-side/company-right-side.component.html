<cim-add-companies-list *ngIf="package.companiesLinkedToProject"
        [companies]="package.companiesLinkedToProject"
        [workFunction]="package.workFunction"
        (closeList)="onCancel()">
</cim-add-companies-list>

<cim-company-detail *ngIf="!package.companiesLinkedToProject"

        (closeView)="onCancel()">
</cim-company-detail>
