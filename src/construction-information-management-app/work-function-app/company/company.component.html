<div class="wrapper">
    <div class="container" [@resizeWidth]="showAddCompaniesList || showWarningBox ? 'smallWidth' : 'fullWidth'">
        <cim-company-row *ngFor="let company of workFunction.companies"
                         [company]="company"
                         [currentUser]="currentUser">
        </cim-company-row>
    </div>

    <div class="container" *ngIf="showAddCompaniesList" [@toggleInView]="showAddCompaniesList ? 'open' : 'close'">
        <cim-add-companies-list
                [companies]="companiesLinkedToProject"
                [workFunction]="workFunction"
                (closeList)="resetView()">
        </cim-add-companies-list>
    </div>

    <div class="reserveCompany container card" *ngIf="showWarningBox" [@toggleInView]="showWarningBox ? 'open' : 'close'">
        <div class="header">
            <button mat-button (click)="resetView()" > <i class="material-icons"> close </i> </button>
            <h3 class="title">Voeg een bedrijf toe</h3>
        </div>
        <div class="warning">
            <div class="content">
                <i class="material-icons"> warning </i>
                <span>
                     {{warningMessage}} Wilt u een bedrijf reserveren of wilt u een gebruiker toevoegen aan dit project?
                    Klik dan op één van de onderstaande knoppen.
                </span>
            </div>
        </div>
        <div class="actions">
            <button mat-raised-button color="primary" (click)="addCompany($event)">
                <mat-icon aria-label="Icon"> business </mat-icon>
                <span class="actionText"> Bredrijf reserveren</span>
            </button>
            <button mat-raised-button color="primary" (click)="addUser($event)">
                <mat-icon aria-label="Icon"> person_add </mat-icon>
                <span class="actionText"> Gebruiker toevoegen</span>
            </button>
        </div>
    </div>
</div>
